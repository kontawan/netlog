<button type="button" class="btn-success m-3" data-toggle="modal" data-target="#adduserModal"><i class="fas fa-plus-circle fa-lg"></i>
  Add</button>
<table class="table table-hover ">
  <thead>
    <tr>
      <th>User</th>
      <th>Status</th>
      <th>Fullname</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.users_name }}</td>
      <td class="text-center">{{ user.users_status }}</td>
      <td> {{ user.users_full }}</td>
      <td class="text-center"><i class="fas fa-edit text-warning"></i></td>
      <td class="text-center"><i class="fas fa-trash text-danger"></i></td>
    </tr>
  </tbody>
</table>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
  id="adduserModal">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      ...
    </div>
  </div>
</div>
